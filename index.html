  <div id="root"></div>
  <script>
    // Blob Animation
    function createBlobAnimation(blobIds, duration = 4000) {
    const tweens = blobIds.map((id, index) => {
        const nextId = blobIds[(index + 1) % blobIds.length];
        return KUTE.fromTo(`#${blobIds[0]}`, { path: `#${id}` }, { path: `#${nextId}` }, { duration });
    });

    tweens.forEach((tween, index) => tween.chain(tweens[(index + 1) % tweens.length]));
    return tweens[0]; // Return the first tween to start the animation
}

    // Define blob groups
    const blobGroups = [
        ['blob1', 'blob2', 'blob3'],
        ['blob4', 'blob5', 'blob6'],
        ['blob7', 'blob8', 'blob9'],
        ['blob10', 'blob11', 'blob12'],
        ['blob13', 'blob14', 'blob15']
    ];

    // Start animations
    blobGroups.forEach(group => createBlobAnimation(group).start());


  </script>
